#Ancient Commercial Dispute
 MEC_EG_ANO_RANDOM_001_CAT:0 "Twin Wreckage"
 MEC_EG_ANO_RANDOM_001_CAT_DESC:0 "Two unknown vessels have been identified in close proximity to this asteroid. Both seem to be heavily damaged."
 mec_eg_anomaly.001.name:0 "Ancient Commercial Dispute"
 mec_eg_anomaly.001.desc:0 "The two heavily damaged vessels near [From.GetName] have been identified as being two merchant ships that are over 120,000 years old. The vessels themselves do not offer any valuable insights into the pre-Prothean galaxy, unfortunately. However, our science team has noted that both vessels were not crewed, likely being piloted by virtual intelligences. Whilst the computer systems on both ships are nonfunctional it is likely that both were engaged in a brief conflict with each other as neither vessel's cargo holds have been recovered. The discovery of a sizable cache of refined element zero is an unexpected boon."
 mec_eg_anomaly.001.a:0 "Dispatch our vessels immediately."

