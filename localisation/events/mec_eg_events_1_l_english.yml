#A Monster Lurks
 MEC_EG_ANO_RANDOM_003_CAT:0 "Tremors"
 MEC_EG_ANO_RANDOM_003_CAT_DESC:0 "During a routine survey of the [From.Planet.GetName] our science team detected strong tremors across the surface. The team wishes to investigate further."

 mec_eg_anomaly.003.name:0 "A Monster Lurks"
 mec_eg_anomaly.003.desc:0 "Our research team have identified the source of the tremors across [From.Planet.GetName] as a giant subterranean worm. The initial findings of our research team theorize that the creature is an estimated 90 meters in length, that burrows an extensive underground network across a substantial region. It is also possible that these creatures are solitary animals, however, this cannot be concluded with such a limited sample size. A small team is requesting authorization to begin a more detailed investigation of the creature on the surface."
 mec_eg_anomaly.003.a:0 "An unneccesary venture."
 mec_eg_anomaly.003.b:0 "Authorize the mission."
 mec_eg_anomaly.003.c:0 "Organize a hunt!"

#A Monster Lurks - Research Special Project
 MEC_EG_SP_0031:0 "Investigate the Monster"
 MEC_EG_SP_0031_DESC:0 "Our research team have identified the source of the tremors across [From.GetName] as a giant subterranean worm. The initial findings of our research team theorize that the creature is an estimated 90 meters in length, that burrows an extensive underground network across a substantial region. We must understand this creature from [From.GetName] first and foremost."

#A Monster Lurks - Hunt Special Project
 MEC_EG_SP_0032:0 "Hunt the Monster"
 MEC_EG_SP_0032_DESC:0 "Our research team have identified the source of the tremors across [From.GetName] as a giant subterranean worm. The initial findings of our research team theorize that the creature is an estimated 90 meters in length, that burrows an extensive underground network across a substantial region. A sizeable reward to the one who strikes the killing blow to the monster from [From.GetName]."

##A Monster Lurks - Research - Success
 mec_eg_anomaly.0031.name:0 "Apex Predator"
 mec_eg_anomaly.0031.desc:0 "Our research team on [From.Planet.GetName] have collected a great deal of information on the giant subterranean worm now named Thresher Maws, due to the discovery of two other specimens on the planet. Two of these creatures, measuring at around 90 meters appear to be adults, whilst a third creature is half that size, likely an adolescent. Despite the discovery of other worms, they seem to live a solitary life, spending much of their time below ground with limited interaction. \n\nThanks to the use of seismic hammers, our research team has been able to monitor the behaviours of these enormous worms. Aggressive and highly territorial, thresher maws feed by absorbing significant quantities of solar radiation. They also appear to consume minerals and ores from the ground itself for use in an unusual form of photosynthesis. This metabolic process, utilizing solar radiation and minerals as raw materials, creates the fuel that powers their various biological processes and allows them to move their significant mass with surprising speed. \n\nIt is unclear how these creatures survive in near-atmosphere less environments, or how exactly they breed. One junior researcher has theorized that they reproduce via spores that can lie dormant for millennia and are robust enough to survive prolonged periods in deep space and atmospheric re-entry. This theory would explain why only three creatures exist on the planet. \n\nPerhaps other Thresher Maws exist across the galaxy awaiting discovery."
 mec_eg_anomaly.0031.a:0 "Excellent news."

##A Monster Lurks - Research - Failure
 mec_eg_anomaly.0032.name:0 "Clever Worm"
 mec_eg_anomaly.0032.desc:0 "Our investigation into the giant subterranean worm on [From.Planet.GetName] has ended in disaster. The creature, now named a Thresher Maw, attacked one of our research teams on the surface killing [Root.Leader.GetName] and many other crew members. It seems that vibrations caused by our crew and equipment attracted the creature, causing it to attack. Images of the attack have shown that Thresher Maws can move with considerable speed and its attacks consist of spitting a powerful, viscous acid that splashes on contact, burrowing up from beneath their prey, and smashing their targets with their claws in close range while emitting infrasound. \n\nLet us hope we do not run into any more of these creatures."
 mec_eg_anomaly.0032.a:0 "A tragic fate."
 mec_eg_anomaly.0032.a.tooltip:0 "§H[mec_eg_anomaly_3_scientist.GetName]§! has been killed."

##A Monster Lurks - Hunt - Success
 mec_eg_anomaly.0033.name:0 "A New Rite"
 mec_eg_anomaly.0033.desc:0 "Our hunt of the giant subterranean worm on [From.Planet.GetName] has ended in success. The creature, named a Thresher Maw, has proved to be a worthy foe. The creatures can move with considerable speed and its attacks consist of spitting a powerful, viscous acid that splashes on contact, burrowing up from beneath their prey, and smashing their targets with their claws in close range while emitting infrasound. Fortunately, our researchers used seismic hammers to lure the Thresher Maw into a trap from which our hunters easily felled the beast. \n\nAlready various hunting groups are seeking other Thresher Maws across our space in hopes of finding such a worthy opponent and trophy."
 mec_eg_anomaly.0033.a:0 "A worthy foe."

##A Monster Lurks - Hunt - Failure
 mec_eg_anomaly.0034.name:0 "Clever Worm"
 mec_eg_anomaly.0034.desc:0 "The hunt of the giant subterranean worm has ended in disaster. The Thresher Maw, named by the few survivors, attacked the hunting camp in the early morning. Nearly the entire hunting party, including our researcher who was assisting, were wiped out during the attack. \n\nFortunately we have gleaned some information from one of our monitoring satellites in orbit. The worm can move with considerable speed and its attacks consist of spitting a powerful, viscous acid that splashes on contact, burrowing up from beneath their prey, and smashing their targets with their claws in close range while emitting infrasound. \n\nThe Thresher Maw has proved to be a worthy foe, one that has bested our greatest hunters, for now."
 mec_eg_anomaly.0034.a:0 "A worthy foe."
 mec_eg_anomaly.0034.a.tooltip:0 "§H[mec_eg_anomaly_3_scientist.GetName]§! has been killed."

