#A Peek into the Past
 MEC_EG_ANO_RANDOM_002_CAT:0 "Unknown Signal"
 MEC_EG_ANO_RANDOM_002_CAT_DESC:0 "Whilst surveying the world of [Root.Planet.GetName] our science vessel detected an usual transmission from beyond the system. Further analysis is required."
 mec_eg_anomaly.002.name:0 "A Peek into the Past"
 mec_eg_anomaly.002.desc:0 "In a case of astonishing circumstance, the unknown transmission is from an estimated 50,000 years ago and is likely of Prothean origin. Unfortunately, much of the transmission is degraded, however, our researchers have been able to conclude that it is likely an emergency broadcast from an unknown location due to its uniform pattern. It is unclear if the transmission is from a ship signalling for assistance or something else. A mystery that will undoubtedly allude us."
 mec_eg_anomaly.002.a:0 "Intriguing."

