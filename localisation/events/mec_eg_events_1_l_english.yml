#Ancient Supercollider
 MEC_EG_ANO_RANDOM_006_CAT:0 "Craters of the Equator"
 MEC_EG_ANO_RANDOM_006_CAT_DESC:0 "Preliminary scans of [From.Planet.GetName] have revealed a pattern of craters crossing the entire equator of the moon."

 mec_eg_anomaly.006.name:0 "Ancient Supercollider"
 mec_eg_anomaly.006.desc:0 "Following extensive scans of [From.Planet.GetName], it has been discovered that the patterned craters across the moon’s equator were caused by mass accelerator weapons. Even more interesting however, is the object that was destroyed. It is [Root.Leader.GetName]’s theory that this moon was once home to a massive supercollider particle accelerator. As to why the scientific endeavour would be destroyed with such excessive force is unclear. Whoever was responsible clearly saw the particle accelerator's existence as a significant threat."
 mec_eg_anomaly.006.a:0 "A loss for science."

############################################################################################################################################################################################

#Void Cruise
 MEC_EG_ANO_RANDOM_008_CAT:0 "Drifting Vessel"
 MEC_EG_ANO_RANDOM_008_CAT_DESC:0 "Our survey team have identified an ornate derelict ship passing [From.GetName]."

 mec_eg_anomaly.008.name:0 "Void Cruise"
 mec_eg_anomaly.008.desc:0 "Our survey team have thoroughly analyzed the drifting hulk passing [From.GetName] and have concluded that the vessel was once a travelling resort and casino, known as the Princera Nessana. This ship served as a luxury escape for the upper echelons of society. [Root.Leader.GetName] has reported that the vessel and its occupants have been travelling the void for an estimated 100,000 years, however, it seems that in the final years of the vessel's operation its passenger numbers swelled. \n\nAn estimated 8,000 individual remains have been identified so far, all in quite cramped conditions. Furthermore it is immediately evident that there are at least seven unique species onboard, with no distinction of wealth and status. However there is simply not enough evidence to theorize on the society that these individuals once came from. \n\nThe survey team hypothesise that the Princera Nessana may have become a vessel for refugees or as an emergency transport ship for military personnel. Whatever the reason, it is clear that the ship never found a friendly port and instead faced a slow death drifting through space as vital systems slowly deteriorated."
 mec_eg_anomaly.008.a:0 "A tragic fate."