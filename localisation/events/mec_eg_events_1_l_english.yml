### Valhallan Threshold
## Micah
#Israfil (Impossible Life)
 MEC_EG_ANO_ISRAFIL_1301_CAT:0 "Impossible Life"
 MEC_EG_ANO_ISRAFIL_1301_CAT_DESC:0 "Signs of life have been detected on this large asteroid, puzzling our researchers. The science team in orbit wishes to dispatch a ground team to investigate."
 mec_eg_anomaly.1301.name:0 "Impossible Life"
 mec_eg_anomaly.1301.desc:0 "Our ground team have found approximately 40 species of micro-organisms on [From.GetName], surviving in small pockets of liquid water. The uniqueness of these organisms has already led to calls within our scientific community to declare [From.GetName] a protected site. However, the asteroid also contains a significant amount of element zero within easy reach which could be hugely beneficial."
 mec_eg_anomaly.1301.a:0 "Such unique organisms must be protected."
 mec_eg_anomaly.1301.b:0 "The Element Zero is vital for our economy."

