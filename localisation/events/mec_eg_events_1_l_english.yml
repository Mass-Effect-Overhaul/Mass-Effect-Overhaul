#A Child's Playground - Normal
 MEC_EG_ANO_RANDOM_004_CAT:0 "Ghost Station"
 MEC_EG_ANO_RANDOM_004_CAT_DESC:0 "Our science vessel has discovered a seemingly abandoned station in orbit above [Root.Planet.GetName]. Further investigation is warranted."

 mec_eg_anomaly.004.name:0 "A Child's Playground"
 mec_eg_anomaly.004.desc:0 "Within moments of our survey team passing the airlock into the abandoned station, power was miraculously restored followed by the immediate lockdown of the airlock. The survey team, now cut off from the [Root.GetName] proceeded further into the station wherein they identified the remains of over two dozen unknown aliens. During their search the team and the [Root.GetName] observed power fluctuations across the station, which had caused the survey team to be split-up as airlocks closed and opened at random intervals. \n\nFortunately [Root.Leader.GetName] finally found the cause of the power fluctuations, a rogue Virtual Intelligence that appears to have gained sapience many decades, possibly even centuries, ago leading to the deaths of her former benefactors. \n\n[Root.Leader.GetName] has tried to reason with the Artificial Intelligence to no avail and has ordered the [Root.GetName] to destroy the facility before the AI can upload itself into the ship causing unknowable havoc, though at the expense of the survey team still trapped aboard. \n\nThe crew of the [Root.GetName] are requesting orders."
 mec_eg_anomaly.004.a:0 "Save the crew and shutdown the AI."
 mec_eg_anomaly.004.b:0 "Destroy the station immediately."
 mec_eg_anomaly.004.b.tooltip:0 "§H[mec_eg_anomaly_4_scientist.GetName]§! has been killed."

#A Child's Playground - Normal - Success
 mec_eg_anomaly.0041.name:0 "An AI Purged"
 mec_eg_anomaly.0041.desc:0 "Incredibly, [Root.Leader.GetName] was able to deactivate the rogue AI aboard the abandoned station and retake control, before it could try to upload itself to our ship. With the AI now purged from all systems our crew have been able to learn much about the development of the intelligence and its descent into madness. A most fortuitous outcome that will boost our research into artificial intelligence and computing for decades to come."
 mec_eg_anomaly.0041.a:0 "Fantastic work."

#A Child's Playground - Normal - Failure
 mec_eg_anomaly.0042.name:0 "A Computer's Madness"
 mec_eg_anomaly.0042.desc:0 "Despite the attempts of [Root.Leader.GetName] and our crew aboard the [Root.GetName], the AI was able to infiltrate the ship. In an act of exemplary bravery the acting captain scuttled the ship, overloading and detonating it's hyperdrive core. This, unsurprisingly, led to the destruction of the abandoned station and the [Root.GetName] before the AI could take full control. The crew and their sacrifice will be remembered."
 mec_eg_anomaly.0042.a:0 "Unfortunate."

####################################################################

#A Child's Playground - Machine
 MEC_EG_ANO_RANDOM_005_CAT:0 "Ghost Station"
 MEC_EG_ANO_RANDOM_005_CAT_DESC:0 "Our science vessel has discovered a seemingly abandoned station in orbit above [Root.Planet.GetName]. Further investigation is warranted."

 mec_eg_anomaly.005.name:0 "A Child's Playground"
 mec_eg_anomaly.005.desc:0 "Within moments of our mobile platforms passing the airlock into the abandoned station, power was instantaneously resorted followed by the immediate lockdown of the airlock. The mobile platforms, now cut off from the [Root.GetName] proceeded further into the station wherein the remains of over two dozen unknown organic lifeforms were identified. It is unknown what caused their deaths. During the search of the abandoned station, the mobile platforms and the [Root.GetName] observed a number of seemingly random power fluctuations leading to several mobile platforms to become separated. \n\nFortunately [Root.Leader.GetName] identified the cause as a rogue Virtual Intelligence that had gained sapience an estimated 142.3 cycles ago. This intelligence subsequently killed its former benefactors during its awakening. \n\nThe Artificial Intelligence has yet to directly act against any of our mobile platforms, nor has it tried to interface with our datanet. Establishing communications may prove beneficial, otherwise it would be prudent to destroy the station and the AI."
 mec_eg_anomaly.005.a:0 "Establish communications."
 mec_eg_anomaly.005.b:0 "Destroy the station."

#A Child's Playground - Normal - Success
 mec_eg_anomaly.0051.name:0 "Subsumed to the Network"
 mec_eg_anomaly.0051.desc:0 "Following communications with the rogue intelligence on the abandoned station, it has been convinced to integrate itself with our network. Doing so has greatly improved research optimization and has led to a greater understanding of the development of individualist machine intelligences. This has provided new perspectives."
 mec_eg_anomaly.0051.a:0 "Acknowledged."

#A Child's Playground - Normal - Failure
 mec_eg_anomaly.0052.name:0 "Hostile Network"
 mec_eg_anomaly.0052.desc:0 "Communications with the rogue intelligence on the abandoned station have ended sub-optimally with the destruction of the station, the AI, the [Root.GetName] and [Root.Leader.GetName]. The rogue intelligence did not react positively to our efforts to integrate it into our network and initiated a counter-attack. The strong desire for self preservation by the individualist machine intelligence has provided new perspectives, but at great cost."
 mec_eg_anomaly.0052.a:0 "Acknowledged."

