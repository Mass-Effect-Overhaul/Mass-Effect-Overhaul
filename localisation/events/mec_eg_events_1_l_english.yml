### Nubian Expanse
## Dakka
# Gigula (Ancient Starship) 
 MEC_EG_ANO_GIGULA_1171_CAT:0 "Scattered Debris"
 MEC_EG_ANO_GIGULA_1171_CAT_DESC:0 "Our sensors have detected significant debris across the surface of the moon, [From.GetName]. It may be worthwhile to investigate."
 mec_eg_anomaly.1171.name:0 "Ancient Starship"
 mec_eg_anomaly.1171.desc:0 "The debris across [From.GetName] has led to the discovery of an ancient starship. Our science team believes that the starship was fired upon, resulting in its collision with the moon. This is likely due to the stern engines of the vessel having been obliterated by kinetic weaponry. However the rest of the ship is in relatively good condition. \nMeasuring at roughly 400 meters in length, though lacking a spinal mass accelerator, it is likely that the ship was a civilian vessel. Interestingly, the ship's layout suggests that the species operating the vessel were horizontally-oriented, though no bodies were found in the wreckage. The remains were likely retrieved at some point in the distant past. \nNonetheless, the vessel, whilst not any more advanced than our own, has provided some interesting engineering insights."
 mec_eg_anomaly.1171.a:0 "An unfortunate end."

############################################################################################################################################################################################

### Rosetta Nebula
## Enoch
# Joab (Mass Extinction) 
 MEC_EG_ANO_JOAB_1211_CAT:0 "Mass Extinction"
 MEC_EG_ANO_JOAB_1211_CAT_DESC:0 "Our survey of [From.GetName] has revealed evidence of a mass extinction event in the planet's past."
 mec_eg_anomaly.1211.name:0 "Mass Extinction"
 mec_eg_anomaly.1211.desc:0 "Thousands of years ago, [From.GetName] was home to a primate-like spacefaring civilization as well as abundant flora and fauna. Now, [From.GetName] is a desolate world wherein life barely clings to existence. \n\nAll cities and detectable dwellings were targeted in a massive orbital bombardment that turned them into vapor. The resulting dust shroud killed all photosynthetic life and all fauna dependent on it. Our research teams on the surface have yet to find any evidence as to who attacked this planet with such ferocity, nor have any records been found to identify any other worlds associated with the native civilization. The planet's past can only be deduced from time-capsules put into the ground well outside former habitation centers, none of which provide much needed answers. \n\nDespite the planet's history, the atmosphere of [From.GetName] is recovering, indicating that some forms of life are starting to re-emerge on this desolate world. It is possible for us to hasten this re-emergence and turn [From.GetName] back into the thriving habitable world it once was."
 mec_eg_anomaly.1211.a:0 "Will we eventually suffer a similar fate?"

### Rosetta Nebula
## Phi Clio
# Cyllene (Abandoned Stations) 
 MEC_EG_ANO_CYLLENE_1212_CAT:0 "Abandoned Stations"
 MEC_EG_ANO_CYLLENE_1212_CAT_DESC:0 "A number of stations have been detected in orbit of [From.GetName]. Our science team has requested permission to investigate."
 mec_eg_anomaly.1212.name:0 "Helium-3 Fuel Depots"
 mec_eg_anomaly.1212.desc:0 "The small number of stations in orbit of [From.GetName] have been found to be automated helium-3 refueling stations, indicating that this system was once inhabited. Interestingly the age of stations is relatively current, at only a century old, yet the designs do not match that of any known species in our databases. [Root.GetLeaderName] has reported that with investment, the stations can be reactivated for our benefit. Or conversely the stations could be recycled for more useful purposes."
 mec_eg_anomaly.1212.a:0 "Restart the stations."
 mec_eg_anomaly.1212.b:0 "Scrap the stations for parts."

