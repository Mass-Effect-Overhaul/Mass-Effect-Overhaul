### Minos Wasteland
## Fortis
# Pietas (Terraforming Candidate) 
 MEC_EG_ANO_PIETAS_1161_CAT:0 "Building Blocks"
 MEC_EG_ANO_PIETAS_1161_CAT_DESC:0 "The conditions across [From.GetName] may be ideal for future terraforming. Further investigation is required."
 mec_eg_anomaly.1161.name:0 "Terraforming Candidate"
 mec_eg_anomaly.1161.desc:0 "[From.GetName] has all the building blocks required to be an ideal candidate for terraforming. Home to comfortable temperatures and a mild atmosphere of mostly nitrogen and argon, Pietas could be habitable with the addition of oxygen-producing cyanobacteria. Furthermore, the planet's crust is high in silicates and carbon, allowing for easy fabrication of construction materials."
 mec_eg_anomaly.1161.a:0 "Excellent."

### Minos Wasteland
## Fortis
# AEQUITAS (Springs of Life) 
 MEC_EG_ANO_AEQUITAS_1162_CAT:0 "A Planet of Oddities"
 MEC_EG_ANO_AEQUITAS_1162_CAT_DESC:0 "The planet of [From.GetName] has a number of intriguing features which our science team wishes to investigate."
 mec_eg_anomaly.1162.name:0 "Springs of Life"
 mec_eg_anomaly.1162.desc:0 "[From.GetName] has been found to have a number of interesting features, from enormous iron canyons to polar springs and fossilized evidence of microscopic life. The planet's reddish tint is predominantly due to the iron oxide dust covering much of the planet's surface with deposits of blue cobalt freckling the terrain. \n\nOur science team have discovered hot springs in the polar ice caps, heated by magma in the planet's crust. Within these pools fossilized evidence has been found suggesting that [From.GetName] harbored microscopic life based on deoxyribonucleic acids. Further research into these extinct organisms and the water itself may prove beneficial."
 mec_eg_anomaly.1162.a:0 "Intriguing."
 mec_eg_anomaly.1162.b:0 "Sell the spring water instead!"

