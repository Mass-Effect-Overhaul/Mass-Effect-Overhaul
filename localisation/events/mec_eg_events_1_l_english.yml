### The Phoenix Massing
## Typhon
#Aite (Collision Course)
 MEC_EG_ANO_AITE_1271_CAT:0 "Worrying Orbit"
 MEC_EG_ANO_AITE_1271_CAT_DESC:0 "Early surveys of [From.GetName] and its moon have produced some startling results. Our science team wishes to conduct a more thorough investigation."
 mec_eg_anomaly.1271.name:0 "Collision Course"
 mec_eg_anomaly.1271.desc:0 "Whilst the continental world of [From.GetName] is suitable for colonization, such an initiative would be doomed to failure. [From.GetName]'s largest moon is in an unstable orbit and is predicted to impact the planet in the near future. Such an event will undoubtedly leave the planet uninhabitable. In theory, it could be possible to stabilize the moon's orbit, however, it would require a major investment. Despite all this, [From.GetName] is a beautiful world with two moons, a spectacular ring and a diverse range of landscapes and biomes. Whilst it may not be possible to save the planet, the research gained from studying the planet's life and its eventual end will be of great interest to the scientific community."
 mec_eg_anomaly.1271.a:0 "Is the planet worth saving?"

