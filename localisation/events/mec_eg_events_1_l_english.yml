####################################
# Anomalies - Static
####################################

### Argos Rho
## Hydra
# Varmalus (Hardy Life)
 MEC_EG_ANO_VARMALUS_1011_CAT:0 "Subterranean Cave Network"
 MEC_EG_ANO_VARMALUS_1011_CAT_DESC:0 "Our science officer believes that [From.GetName] may be home to primitive life throughout the planet's subterranean caves, despite its scorching temperatures."
 mec_eg_anomaly.1011.name:0 "Hardy Life"
 mec_eg_anomaly.1011.desc:0 "The planet, [From.GetName], should be relatively inhospitable to most life with scorching temperatures and a thick atmosphere of nitrogen and helium. However, it has an extensive network of subterranean caves, formed over the millennia by volcanic processes. In these shaded and cooler areas, some primitive lifeforms have developed. Science officer [Root.GetLeaderName], has requested a permanent research base in orbit to study and protect these hardy organisms."
 mec_eg_anomaly.1011.a:0 "Life finds a way."

############################################################################################################################################################################################
 
### Armstrong Nebula
## Gagarin
# Junthor (Ancient Obelisk)
 MEC_EG_ANO_JUNTHOR_1021_CAT:0 "Crumbling Ruins"
 MEC_EG_ANO_JUNTHOR_1021_CAT_DESC:0 "The recent survey of [From.GetName] by our science vessel has discovered ruins across its surface."
 mec_eg_anomaly.1021.name:0 "Ancient Obelisk"
 mec_eg_anomaly.1021.desc:0 "Our research team aboard the [Root.GetName] have found that the ruins across Junthor are indicative of a space-faring colony. The ruins, husks of arcologies and other megastructures, are surrounded by little else, the only remaining evidence of a past civilization. \n\nInterestingly, in the center of a major ruin was a single column,with two sides of writing. One side with formalised text reads; 'Walk among these works, and know our greatness'. The other hastingly scrawled, rather forebodingly says; 'Monsters from the id'. The exact nature of these monsters was not described, nor if they were responsible for the ruinous state of the planet."
 mec_eg_anomaly.1021.a:0 "Let us hope these monsters are mere tales."

### Armstrong Nebula
## Gagarin
# Rayingri (Collision Course)
 MEC_EG_ANO_RAYINGRI_1022_CAT:0 "Moon Oddity"
 MEC_EG_ANO_RAYINGRI_1022_CAT_DESC:0 "The survey of [From.GetName] and its moon has raised many questions. Our science team wishes to investigate."
 mec_eg_anomaly.1022.name:0 "Collision Course"
 mec_eg_anomaly.1022.desc:0 "Our science team investigating [From.GetName], have concluded that the planet's moon is not natural at alll, but a rogue planetoid that likely entered the system ten thousand years ago. It is likely that within the next few centuries, the two bodies will rip each other apart. A spectacle that will likely be viewed by many."
 mec_eg_anomaly.1022.a:0 "A spectacular display awaits."

### Armstrong Nebula
## Grissom
# Zaherux (Sea of Sands)
 MEC_EG_ANO_ZAHERUX_1023_CAT:0 "Desert Marble"
 MEC_EG_ANO_ZAHERUX_1023_CAT_DESC:0 "Initial surveys of [From.GetName] indicate that the planet is a single massive desert of sand."
 mec_eg_anomaly.1023.name:0 "Sea of Sands"
 mec_eg_anomaly.1023.desc:0 "The initial surveys undertaken by the crew of the [Root.GetName] were correct. [From.GetName]'s surface consists of seas of loose silica dust, some kilometers deep, which swirl into global sandstorms. Unfortunately, many of our probes have been lost whilst studying this phenomena due to mechanical failure, though some of the crew have, jokingly, stated that the silica dust is actually nanobots created by a dead race to protect an ancient secret. Science officer [Root.GetLeaderName] was quick to dismiss these claims."
 mec_eg_anomaly.1023.a:0 "[From.GetName] is a swirling maelstrom of sand, and nothing more."

### Armstrong Nebula
## Hong
# Pomal (Shallow Seas)
 MEC_EG_ANO_POMAL_1024_CAT:0 "Shallow Seas"
 MEC_EG_ANO_POMAL_1024_CAT_DESC:0 "Our recent survey of Pomal has revealed details which may indicate the past existence of shallow seas across its surface. Our science team wish to investigate further."
 mec_eg_anomaly.1024.name:0 "Forgotten Past"
 mec_eg_anomaly.1024.desc:0 "Science officer [Root.GetLeaderName] was correct in their assumption. [From.GetName] once hosted broad, shallow seas, across its surface. Most importantly, these seas were once teaming with life. Whilst many of the fossils found so far are no larger than half a meter in length, they are remarkably well preserved. Questions are being raised as to how a planet once teeming with life survived with such high temperatures. The likeliest answers are that the planet saw a major change in atmosphere, or the planet's orbit degraded. How such an event occured, however, will require further study. \n\nA research station in orbit to continue studying the fossilised remains and the planet's geological history has been requested."
 mec_eg_anomaly.1024.a:0 "Fossils of this planet's past are all that remains."

### Armstrong Nebula
## Hong
# Casbin (Pre-Garden World)
 MEC_EG_ANO_CASBIN_1025_CAT:0 "Building Blocks"
 MEC_EG_ANO_CASBIN_1025_CAT_DESC:0 "The survey of [From.GetName] has identified evidence of conditions indicative of a pre-garden world. Further analysis is warranted."
 mec_eg_anomaly.1025.name:0 "Pre-Garden World"
 mec_eg_anomaly.1025.desc:0 "After further investigation, Casbin has been found to be a classic pre-garden terrestrial world. Simple lichens and algae are likely to alter the hot, humid atmosphere mainly composed of nitrogen and carbon dioxide, into a nitrogen-oxygen atmosphere over the next millenia. A research station would be beneficial in studying the evolution of [From.GetName] and its growing lifeforms. Science officer [Root.GetLeaderName] highlights that it would be theoretically possible to hasten the process, and turn [From.GetName] into a garden world."
 mec_eg_anomaly.1025.a:0 "The birth of a new world is a sight to behold."

### Armstrong Nebula
## Tereshkova
# Antibaar (Terraforming Candidate)
 MEC_EG_ANO_ANTIBAAR_1026_CAT:0 "Freezing Orb"
 MEC_EG_ANO_ANTIBAAR_1026_CAT_DESC:0 "Our survey of [From.GetName] has presented some interesting findings. Further analysis is required."
 mec_eg_anomaly.1026.name:0 "Terraforming Candidate"
 mec_eg_anomaly.1026.desc:0 "[From.GetName] is a cold terrestrial world with an atmosphere of methane and argon. Its frozen surface is mainly composed of iron with deposits of magnesium. However, if the planet's atmosphere was thickened it could become much more habitable. It should be considered a possible target for terraforming."
 mec_eg_anomaly.1026.a:0 "It may become a new home for future generations."

############################################################################################################################################################################################

### Artemis Tau
## Macedon
# Patavig (Rich Ammonia Seas)
 MEC_EG_ANO_PATAVIG_1031_CAT:0 "Ammonia Seas"
 MEC_EG_ANO_PATAVIG_1031_CAT_DESC:0 "Our science team has identified evidence that the seas of liquid ammonia across [From.GetName] may host life."
 mec_eg_anomaly.1031.name:0 "Teeming with Life"
 mec_eg_anomaly.1031.desc:0 "Further investigation of [From.GetName] has conclusively revealed that the ammonia seas are teeming with aquatic lifeforms. Currently, our research team has managed to monitor some organisms that are over two meters in length. It is likely that it will take decades for our xenobiologists to catalogue the unique organisms native to the planet's ammonia seas. Unfortunately, the landmass of [From.GetName] are largely bereft of life."
 mec_eg_anomaly.1031.a:0 "The variety and complexity of life continues to astound."

### Artemis Tau
## Knosses
# Armeni (Alien Crypts)
 MEC_EG_ANO_ARMENI_1032_CAT:0 "Unusual Landscape"
 MEC_EG_ANO_ARMENI_1032_CAT_DESC:0 "Initial surveys of [From.GetName] have detected multiple areas at the equator with oddly regular surface protrusions."
 mec_eg_anomaly.1032.name:0 "Ancient Crypts"
 mec_eg_anomaly.1032.desc:0 "Further analysis of the region has revealed these surface protrusions as millions of elaborate crypts a few meters below the surface. Our science team have concluded that they are the remains of a long-extinct space-faring species, that have been named the Zeioph. Xeno-archeologists are already clamoring to be the first to properly investigate these crypts and discover more about this newly found ancient civilization."
 mec_eg_anomaly.1032.a:0 "The xeno-archeologist community is abuzz."

############################################################################################################################################################################################

### Attican Beta
## Hercules
# Syided (Stunning Auroras)
 MEC_EG_ANO_SYIDED_1041_CAT:0 "Stunning Auroras"
 MEC_EG_ANO_SYIDED_1041_CAT_DESC:0 "Our science team has witnessed stunning auroras across [From.GetName]'s atmosphere. The light display is worth further investigation."
 mec_eg_anomaly.1041.name:0 "Auroras of Beauty"
 mec_eg_anomaly.1041.desc:0 "During a routine survey of [From.GetName], our science team discovered that [From.GetName]'s atmosphere is constantly experiencing striking blue and violet auroras. The proximity to its energetic star, ensures that these auroras are visible with ease. However, even more interesting is the existence of simple carbon-based life, flourishing in the cave networks of the planet, where it can be protected from the star's heat and radiation."
 mec_eg_anomaly.1041.a:0 "The galaxy is a true marvel of beauty."

### Attican Beta
## Hercules
# Eletania (Poisonous Biosphere)
 MEC_EG_ANO_ELETANIA_1042_CAT:0 "Verdant Green"
 MEC_EG_ANO_ELETANIA_1042_CAT_DESC:0 "Initial surveys of [From.GetName] indicate it would be an ideal candidate for colonization."
 mec_eg_anomaly.1042.name:0 "Poisonous Bounty"
 mec_eg_anomaly.1042.desc:0 "Whilst [From.GetName], at first glance, is highly suitable for colonization it is not. The planet is covered by a verdant carpet of mosses, algae and lichen, and possesses a thick oxygenated atmosphere, but the animal kingdom is a web of microscopic symbiotic creatures. These are impossible to filter out of the air and cause anaphylactic shock in non-native life, as our ground team discovered.\nSettlement of the planet would either require fully sealed environments, or replacement of the entire world's ecosystem."
 mec_eg_anomaly.1042.a:0 "Even the most welcoming of worlds are rife with danger."

### Attican Beta
## Theseus
# Quana Anomaly (Shattered Mines)
 MEC_EG_ANO_QUANA_1043_CAT:0 "Shattered Mines"
 MEC_EG_ANO_QUANA_1043_CAT_DESC:0 "Surveys of [From.GetName] have revealed a frozen surface littered with the remnants of Prothean mining infrastructure and decaying habitats."
 mec_eg_anomaly.1043.name:0 "A Ghost World"
 mec_eg_anomaly.1043.desc:0 "Despite its frozen surface, the world of [From.GetName] is a reasonably intact example of a Prothean world. Maglev lines connect the various mining facilities to crumbling habitats that, whilst relatively intact, have been stripped by looters over the millenia. The planet will nonetheless offer insights into the Protheans, as well access to abundant metals and minerals."
 mec_eg_anomaly.1043.a:0 "Focus on studying the remains."
 mec_eg_anomaly.1043.b:0 "The mineral wealth is vital!"

############################################################################################################################################################################################

### Caleston Rift
## Solveig
# Solveig (Birth of a Red Giant)
 MEC_EG_ANO_SOLVEIG_1051_CAT:0 "Unusual Readings"
 MEC_EG_ANO_SOLVEIG_1051_CAT_DESC:0 "Our science vessel in orbit of [From.GetName] has detected anomalous readings regarding the star's solar output. They wish to investigate further."
 mec_eg_anomaly.1051.name:0 "Birth of a Red Giant"
 mec_eg_anomaly.1051.desc:0 "The anomalous readings reported by [Root.GetLeaderName] have revealed that the star is evolving prematurely into a red giant. Our science team estimates that the star could undergo its transformation within the next millenia, though it could occur sooner. Whilst the star is unlikely to destroy its planetary bodies, it will undoubtedly be a major cosmic event to witness. [Root.GetLeaderName] wishes to deploy a permanent research outpost in the system to monitor the star."
 mec_eg_anomaly.1051.a:0 "One of the universes greatest events."

############################################################################################################################################################################################

### Eagle Nebula
## Relic
# Preying Mouth (Lost Ships)
 MEC_EG_ANO_PREYINGMOUTH_1061_CAT:0 "Automated Beacon"
 MEC_EG_ANO_PREYINGMOUTH_1061_CAT_DESC:0 "What appears to be an automated beacon has been found orbiting the gas giant, [From.GetName]."
 mec_eg_anomaly.1061.name:0 "Lost Ships"
 mec_eg_anomaly.1061.desc:0 "Despite the automated message being in an unknown alien language, it proved to be a relatively simple translation. The beacon contained an operational integrated translation virtual intelligence which proved invaluable and has already given much for our xenolinguistics department to interrogate. The device also alluded to the gas giant being a hotspot for lost ships with no known explanation. Detailed surveys of the gas giant and its orbit have found no debris, weapons or space-weather that could be responsible. It is possible that the beacon has been altered, or moved, or it could simply be a ruse to misdirect and deceive passing travelers."
 mec_eg_anomaly.1061.a:0 "An unusual mystery indeed."

############################################################################################################################################################################################

### Gemini Sigma
## Han
# Mavigon (Rudimentary Life)
 MEC_EG_ANO_MAVIGON_1071_CAT:0 "Below the Ice"
 MEC_EG_ANO_MAVIGON_1071_CAT_DESC:0 "Our science team believes that despite the frozen nature of [From.GetName], it may still be home to primitive lifeforms."
 mec_eg_anomaly.1071.name:0 "Rudimentary Life"
 mec_eg_anomaly.1071.desc:0 "Science officer [Root.GetLeaderName] was correct to follow their instincts. Rudimentary ammonia-based life, mainly concentrated around geothermal vents have evolved to thrive in the otherwise harsh climate of [From.GetName]. Finding these lifeforms proved difficult for even the most experienced amongst the ground team due to inclement weather that seems to be a constant for the planet. It is unlikely that more advanced lifeforms will evolve on [From.GetName] anytime soon."
 mec_eg_anomaly.1071.a:0 "Everywhere we go, life thrives."

### Gemini Sigma
## Han
# Farcrothu (Sculpted Moons)
 MEC_EG_ANO_FARCROTHU_1072_CAT:0 "Unnatural Moons"
 MEC_EG_ANO_FARCROTHU_1072_CAT_DESC:0 "The moons of [From.GetName] are unlike anything found before. Further investigation is warranted."
 mec_eg_anomaly.1072.name:0 "Sculpted Moons"
 mec_eg_anomaly.1072.desc:0 "Upon further investigation, the moons of [From.GetName] were found to have been sculpted into the likeness of an arthropodal alien species not yet known to us. Radiometric dating suggests the moons were sculpted over half a million years ago. Unfortunately, there are no traces of any further activity. It is unlikely the creators of this galactic wonder are alive today. Artisans across our space are clamoring to see the sculpted moons of [From.GetName]."
 mec_eg_anomaly.1072.a:0 "A true galactic wonder."

############################################################################################################################################################################################

### Hades Gamma
## Antaeus
# Ploba (Impossible Structures) 
 MEC_EG_ANO_PLOBA_1081_CAT:0 "Hidden Structures"
 MEC_EG_ANO_PLOBA_1081_CAT_DESC:0 "Massive structures have been identified deep within the atmosphere of the gas giant, [From.GetName]."
 mec_eg_anomaly.1081.name:0 "Impossible Structures"
 mec_eg_anomaly.1081.desc:0 "Active scans of [From.GetName] have returned tantalising indications of massive, solid structures deep within the atmosphere, too regular in pattern to be anything natural. Unfortunately, reaching these structures is nigh impossible, even with remote vehicles. It is likely that these structures existed at a higher altitude and have been steadily falling into the crushing grip of [From.GetName]. The exact nature of these structures and its builders is still unknown and will require further study from the safety of orbit."
 mec_eg_anomaly.1081.a:0 "If only we could reach them."

### Hades Gamma
## Antaeus
# Trebin (Terraforming Candidate)
 MEC_EG_ANO_TREBIN_1082_CAT:0 "Modest World"
 MEC_EG_ANO_TREBIN_1082_CAT_DESC:0 "[From.GetName] is a modest world that may be perfect for terraforming. Our science team wishes to investigate."
 mec_eg_anomaly.1082.name:0 "Terraforming Candidate"
 mec_eg_anomaly.1082.desc:0 "[From.GetName] is a modest terrestrial world, with an atmosphere composed of nitrogen and argon. Its surface is mainly composed of nickel with deposits of silver. The planet's environment is relatively mild, but the scarcity of water or similar enabling substances has prevented the development of any biosphere. Thickening the atmosphere and introducing water to the planet will likely begin the process towards future habitability."
 mec_eg_anomaly.1082.a:0 "A future home for our people, perhaps."

### Hades Gamma
## Cacus
# Zayarter (Chasing Lights)
 MEC_EG_ANO_ZAYARTER_1083_CAT:0 "Unusual Lights"
 MEC_EG_ANO_ZAYARTER_1083_CAT_DESC:0 "During a routine survey of a neighbouring planet our crew reported unusual flickering lights on the dark side of [From.GetName]."
 mec_eg_anomaly.1083.name:0 "Chasing Lights"
 mec_eg_anomaly.1083.desc:0 "Despite extensive research of [From.GetName] by our science team, the geometric lights seen by our crew have not appeared again. Interestingly these lights seemed to disappear once the ship approached closer to the planet. Whether or not there is more to these lights is unknown, and due to the lack of evidence to suggest something worthwhile, it would be a waste of resources to research the matter further."
 mec_eg_anomaly.1083.a:0 "Double check the sensors, and make sure the crew is rested."

### Hades Gamma
## Cacus
# Chohe (Hardy Lifeforms)
 MEC_EG_ANO_CHOHE_1084_CAT:0 "Hardy Lifeforms"
 MEC_EG_ANO_CHOHE_1084_CAT_DESC:0 "The recent survey [From.GetName] by our science vessel has revealed that the planet may be home to some forms of life."
 mec_eg_anomaly.1084.name:0 "Extremophile Life"
 mec_eg_anomaly.1084.desc:0 "The extreme temperature variances that [From.GetName] experiences during its day and night cycle are intense, with volatile gases rising during the day then freezing into a frost at night. Despite this, basic organisms have managed to evolve in this extreme habitat, showing incredible resilience to heat and cold. A permanent research station to investigate these organisms would be highly beneficial."
 mec_eg_anomaly.1084.a:0 "[From.GetName] is home to some intriguing lifeforms."

### Hades Gamma
## Dis
# Gremar (Luminescent Life)
 MEC_EG_ANO_GREMAR_1085_CAT:0 "Planetary Luminescence"
 MEC_EG_ANO_GREMAR_1085_CAT_DESC:0 "Across the surface of [From.GetName] an astonishing display of light and color can be seen from orbit."
 mec_eg_anomaly.1085.name:0 "Luminescent Life"
 mec_eg_anomaly.1085.desc:0 "Upon further investigation the lights across [From.GetName] originated from simple fungus and lichens. When exposed to sunlight, [From.GetName]'s frozen ammonia melts, forming equatorial seas. This allowed for the profusion of simple fungus and lichens to evolve in the low-energy environment. A by-product of their metabolism causes them to glow very faintly. Whilst the glow of a single organism is insignificant, large patches seem to reinforce the light of one another, and are visible from space."
 mec_eg_anomaly.1085.a:0 "Fascinating Organisms."
 
############################################################################################################################################################################################

### Hades Nexus
## Hekate
# Bothros (Mass Extinction)
 MEC_EG_ANO_BOTHROS_1091_CAT:0 "Mass Extinction"
 MEC_EG_ANO_BOTHROS_1091_CAT_DESC:0 "Our survey of [From.GetName] has revealed evidence of a mass extinction event in the planet's past."
 mec_eg_anomaly.1091.name:0 "Mass Extinction"
 mec_eg_anomaly.1091.desc:0 "Our research teams have uncovered further details surrounding the mass extinction event on the planet Bothros. We have found evidence of a spacefaring civilization frozen in the equatorial ice, ranging from fragments of metal to preserved remains of the creatures wearing suits for extra-vehicular activity. \n\nFurther exploration has revealed that the habitation centers on [From.GetName] were vaporized by orbital bombardment, with no evidence to suggest any ground assault took place. The implications of simply reducing a colony to ash is worrying. \nThose that fled or happened to be away from the habitats during the attack were preserved in the ice, where they died of asphyxiation. It is likely that no aid came to the fallen colony, suggesting that this attack was likely part of a much wider conflict. \n\nThe unknown species are unlikely to have come from the nearby habitable world, but it is a possibility that they visited there. The homeworld of this species remains a mystery, as does the result of the conflict."
 mec_eg_anomaly.1091.a:0 "A terrible fate."

### Hades Nexus
## Hoplos
# Aegis (Rings of Aegis)
 MEC_EG_ANO_AEGIS_1092_CAT:0 "Rings of Aegis"
 MEC_EG_ANO_AEGIS_1092_CAT_DESC:0 "Our science vessel in orbit of [From.GetName] has found some interesting readings regarding the planet's rings."
 mec_eg_anomaly.1092.name:0 "Rings of Aegis"
 mec_eg_anomaly.1092.desc:0 "Further investigation has revealed that the rings surrounding the gas giant, [From.GetName], are likely from the planet itself. Our researchers believe that an extrasolar body measuring at least 200 square kilometers struck the planet, blasting enough dust and material into orbit to create a ring. The continued existence of the ring, after an estimated 1.8 million years, suggests that the volume of ejected material must have been monumental. Whilst the long-term benefits of this discovery are limited, it has caused excitement amongst our astrophysicists."
 mec_eg_anomaly.1092.a:0 "The destruction must have been immense."

############################################################################################################################################################################################

### Hawking Eta
## Scqarzschild
# Etamis (Mass Extinction)
 MEC_EG_ANO_ETAMIS_1101_CAT:0 "Dead Garden World"
 MEC_EG_ANO_ETAMIS_1101_CAT_DESC:0 "Surveys of [From.GetName] has revealed evidence of a mass extinction event."
 mec_eg_anomaly.1101.name:0 "Mass Extinction"
 mec_eg_anomaly.1101.desc:0 "[From.GetName] is in a 'post-garden' state that clearly shows evidence of an orbital attack. While now waterless, the shores of former oceans show patterns of cratering too regular to be anything but saturation bombardment by dreadnought-class kinetic weapons. \nUnfortunately, our researchers have found little archeological evidence, with all settled regions being subject to bombardment. The few relics found suggest an advanced spacefaring culture that thrived on the world somewhere between 20 and 40 millions years ago. The level of antiquity makes it impossible to estimate the world's former population or guess whether it was the race's homeworld or colony. \nOur science team, unsurprisingly, wishes to establish a permanent research station."
 mec_eg_anomaly.1101.a:0 "An unfortunate  end."

############################################################################################################################################################################################

### Horse Head Nebula
## Strenuus
# Yunthorl (Oceans of Oil)
 MEC_EG_ANO_YUNTHORL_1111_CAT:0 "Shrouded World"
 MEC_EG_ANO_YUNTHORL_1111_CAT_DESC:0 "The world of [From.GetName] is shrouded in a thick atmosphere of complex hydrocarbons. Interesting."
 mec_eg_anomaly.1111.name:0 "Oceans of Oil"
 mec_eg_anomaly.1111.desc:0 "Our science team have confirmed that the planet of [From.GetName] is covered by a global ocean of liquid hydrocarbons. This spectacular ocean has its own currents, which are likely caused by volcanic activity deep within the seas. Of most interest, however, is the discovery of indicators of primitive organic life developing across [From.GetName]. Whilst it is unlikely these lifeforms will develop beyond simple bacteria, it is still a testament to the versatility of organic life."
 mec_eg_anomaly.1111.a:0 "Humbling."

############################################################################################################################################################################################

### Hourglass Nebula
## Osun
# Erinle (Dying Planet)
 MEC_EG_ANO_ERINLE_1121_CAT:0 "Not A Typical Garden World"
 MEC_EG_ANO_ERINLE_1121_CAT_DESC:0 "Whilst habitable, our survey of the planet, [From.GetName], has revealed some anomalous results."
 mec_eg_anomaly.1121.name:0 "A Dying Planet"
 mec_eg_anomaly.1121.desc:0 "[From.GetName] is a garden world in its last stages of habitability. Whilst its soil still supports agriculture, its animal biodiversity has fallen dramatically. The most successful remaining life is a toxic blue-green algae and insect-like pest species. In theory, it would be possible to restore the biodiversity of the planet but it would require major investment for many decades if not longer. However, high value minerals, including Element Zero, may be enough to entice investment."
 mec_eg_anomaly.1121.a:0 "Perhaps the planet can be saved."

### Hourglass Nebula
## Ploitari
# Zanethu (Post-Garden World)
 MEC_EG_ANO_ZANETHU_1122_CAT:0 "Atmospheric Oddities"
 MEC_EG_ANO_ZANETHU_1122_CAT_DESC:0 "Atmospheric analysis of [From.GetName] has raised many questions. Further investigation is warranted."
 mec_eg_anomaly.1122.name:0 "Post-Garden World"
 mec_eg_anomaly.1122.desc:0 "At first glance, [From.GetName], seemed to be a cold world with a highly dense atmosphere, however, our ground teams have found evidence of plant life and significant formations of calcium carbonate in its sedimentary rocks. Long dead lava flows also dot the landscape, indicating a once active tectonic system. Science officer [Root.GetLeaderName] believes that during the final stages of the planet's tectonic cycle, a series of major volcanic and other geological events occurred spewing vast quantities of ash into the atmosphere. In time, this blocked out the light from the nearby star leading to a mass extinction event. Now, the planet is shrouded in swirling clouds of dust and snow with no end in sight. \nDespite this, the history of the planet has ensured that a large quantity of high-value minerals are easily accessible. This is made even more true by a tolerable gravity and temperature on [From.GetName]'s surface."
 mec_eg_anomaly.1122.a:0 "A once verdant world, now lies dead."

### Hourglass Nebula
## Sowilo
# Hagalaz (Extreme Storms)
 MEC_EG_ANO_HAGALAZ_1123_CAT:0 "Ferocious Storms"
 MEC_EG_ANO_HAGALAZ_1123_CAT_DESC:0 "The size, and ferocity of the storms across the [From.GetName]'s surface are a wonder to behold. The impacts such a storm must have on the planet's flora and fauna are worth extra study."
 mec_eg_anomaly.1123.name:0 "Extreme Habitat"
 mec_eg_anomaly.1123.desc:0 "Whilst the planet is technically habitable, the planet's storms make habitation a difficulty. It's rotational period is very slow, making its day and night last months. The intense heat on one side of the planet, and the extreme cold on the other makes for violent storm cells wherever the sun is rising or setting. As a result, the flora and fauna of [From.GetName] have developed the capability to live in cycles of ice, flooding, baking heat, and dramatic air pressure changes. The astounding beauty and properties of the storms, as well as its unique biota have generated much interest amongst the scientific community. Whether such a planet will be able to support a long-term, sustainable colony is a different matter entirely."
 mec_eg_anomaly.1123.a:0 "Only the mad would colonize such a world."

############################################################################################################################################################################################

### Ismar Frontier
## Aquilla
# Vecchio (Alien Gravesite)
 MEC_EG_ANO_VECCHIO_1131_CAT:0 "Unnatural Landscape"
 MEC_EG_ANO_VECCHIO_1131_CAT_DESC:0 "Surveys of [From.GetName]'s mountain ranges have revealed a number of unnatural formations."
 mec_eg_anomaly.1131.name:0 "Alien Gravesite"
 mec_eg_anomaly.1131.desc:0 "The unnatural formations in the equatorial mountain range of [From.GetName] have been revealed to be a burial site. Ancient humanoid skeletons are prevalent throughout the cave network, though all are incomplete and poorly preserved. Our science officer is hopeful that together they may be able to form a complete skeleton of this dead race. Fragments of primitive ceramic goods have also been found nearby, further delighting our xeno-archeologists. Despite all this, our research team is questioning as to why such an inhospitable planet had these burial chambers in the first place, especially when there is a nearby habitable world in the system. Understandably, our science team wishes to set up a permanent research facility to investigate further."
 mec_eg_anomaly.1131.a:0 "The mad scramble to catalog the gravesite begins."
 
### Ismar Frontier
## Elysta
# Hesano (Prothean Ship) 
 MEC_EG_ANO_HESANO_1132_CAT:0 "Shipwreck"
 MEC_EG_ANO_HESANO_1132_CAT_DESC:0 "During scans of [From.GetName], the wreckage of a starship was discovered. Preliminary research by our science team has led them to believe the ship may be Prothean."
 mec_eg_anomaly.1132.name:0 "Prothean Ship"
 mec_eg_anomaly.1132.desc:0 "Our science team aboard the [Root.GetName] were correct in their assumptions. The Prothean starship found in orbit of [From.GetName] has been fully mapped and explored revealing a cacophony of secrets. \n\nOur scientists believe that the ship was likely a science vessel, due to the lack of offensive weaponry and presumed laboratory spaces within the ship, though they cannot be entirely certain. The most important discovery, however, is that the ship has established that the Protheans were not a single species empire, but one with multiple species. Whilst we have been unable to ascertain the biological and sociological makeup of the crew, the living quarters has highlighted that the crew was dominated by humanoid species. Researchers believe that the vessel crewed upto two hundred personnel. \n\nUnsurprisingly, our researchers have demanded that a permanent facility be constructed to further investigate the wreck and the surrounding area."
 mec_eg_anomaly.1132.a:0 "We are one step closer to understanding the Protheans, and perhaps their disappearance."

