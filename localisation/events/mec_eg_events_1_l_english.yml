## Thal
#Garan (Raining Rocks)
 MEC_EG_ANO_GARAN_1282_CAT:0 "Weather Phenomenon"
 MEC_EG_ANO_GARAN_1282_CAT_DESC:0 "An unusual weather phenomenon has been observed on the planet of [From.GetName]. Our science team wishes to analyse this phenomenon further."
 mec_eg_anomaly.1282.name:0 "Raining Rocks"
 mec_eg_anomaly.1282.desc:0 "Unsurprisingly, [From.GetName] is subject to extreme temperatures on its tidally locked sunward side, with temperatures reaching in excess of 2,800 degrees Celsius. This causes earth and stone to boil away. The gaseous sediment is carried away by the planet's winds towards the cooler hemisphere where they reform into solids and rain down. Our scientists theorize that once a significant amount of sedimentary material has been deposited on the cooler side, the planet undergoes a major event in which the sunward side flips to being the wayward side. When this occurs is entirely speculative. \nAs such, establishing a permanent research station would be wasteful."
 mec_eg_anomaly.1282.a:0 "An incredible sight to behold."

### The Strike Abyssal
## Thal
#Sarait (Atmospheric Switching)
 MEC_EG_ANO_SARAIT_1283_CAT:0 "Atmospheric Abnormality"
 MEC_EG_ANO_SARAIT_1283_CAT_DESC:0 "Curious readings have been identified on [From.GetName] in regards to its atmosphere. Additional time is being requested by our science vessel to conduct a more extensive survey."
 mec_eg_anomaly.1283.name:0 "Atmospheric Switching"
 mec_eg_anomaly.1283.desc:0 "Science officer [Root.GetLeaderName] was right in their assumption and has found that [From.GetName] is not only home to cyanobacteria in the liquid water at the poles, but that the planet fluctuates between being a methane-heavy and oxygen-heavy atmosphere. Ice core samples have revealed that this has occurred numerous times for several million years. Our research team postulates that the cycle is dependent on the nutrients in the ocean that led to bacterial growth and crashes. In theory, it may be possible to stabilize this phenomenon and terraform the planet into a habitable world."
 mec_eg_anomaly.1283.a:0 "The galaxy is full of surprises."

