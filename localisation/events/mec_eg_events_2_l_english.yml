### RANDOM TOMB WOLRD
# Union of Horror (Cult of Synthesis) 
 MEC_EG_ANO_RANDOM_3009_CAT:0 "Veiled World"
 MEC_EG_ANO_RANDOM_3009_CAT_DESC:0 "The tomb world of [From.GetName] is blanketed in an eerie nuclear fog that envelops the entire planet, with scattered ruins dotting the landscape. Further investigation is warranted."
 mec_eg_anomaly.3009.name:0 "All Consuming Fire"
 mec_eg_anomaly.3009.desc:0 "Initial surveys have concluded that this murky world was once a lush tropical home to an early-spaceflight arthropodal species, known as the Geksota. It appears that roughly 200,000 years ago, a global conflict erupted culminating in the detonation of hundreds of nuclear weapons. This, unsurprisingly, caused the ejection of significant quantities of ash, debris and irradiated material into the atmosphere leading to a severe and long-lasting nuclear winter, from which the planet has still not recovered. [Root.Leader.GetName] has requested the deployment of a full archaeological excavation."
 mec_eg_anomaly.3009.a:0 "Such a waste."

 mec_eg_site_union_horror:0 "Union of Horror"
 mec_eg_site_union_horror_intro:0 "Initial surveys have concluded that this murky world was once a lush tropical home to an early-spaceflight arthropodal species, known as the Geksota. It appears that roughly 200,000 years ago, a global conflict erupted culminating in the detonation of hundreds of nuclear weapons. This, unsurprisingly, caused the ejection of significant quantities of ash, debris and irradiated material into the atmosphere leading to a severe and long-lasting nuclear winter, from which the planet has still not recovered. \n\nThe ruins are all in various states of disrepair, with many on the brink of collapse. This is further complicated by the existence of unexploded ordnance littering the surface. Caution is advised."

 mec_eg_site.30091.name:0 "Two Tales"
 mec_eg_site.30091.desc:0 "Our survey teams have been scouring the ruined cities of [From.Planet.GetName], unearthing information and trinkets, which will be vital in improving our translation interfaces. [Root.Leader.GetName] theorizes that the Geksota were a recently unified species, following the discovery of corrupted data caches referencing "unification day". The exact form of government the new unified government used is still unknown. \n\nIt has become clear that the Geksota were ardent supporters of cybernetic augmentation with nearly all remains, even those of adolescents, having some form of neural implant. Other remains are even more extensive, with various organs being replaced though these organ replacements vary from crude mechanical implants to nano-synthetic-organic hybrids. This may be due to substantial wealth inequality within Geksota civilization. \n\nWhilst surviving records are scarce, our survey team have identified references to a group known as the Order of Elpis committing terrorist attacks across the entire planet against this new system. It is becoming clear that this terrorist group was considered a major threat. Whether or not this terrorist group is responsible for the planet's current state is not yet known, though it does seem likely. Further excavation is required."
 mec_eg_site.30091.a:0 "Intriguing,"

 mec_eg_site.30092.name:0 "Posioned Chalice"
 mec_eg_site.30092.desc:0 "In a stroke of luck, [Root.Leader.GetName] found the ruins of a senior government building which housed a secure vault of computing devices. Information gleaned from these devices has revealed that a decade prior to the unification of the Geksota, an artifact was discovered in a mine that was likely extraterrestrial in nature. \n\nUnderstandably, this discovery led to a seismic shift across the planet with politics, economics, science and religion all in upheaval. This crisis likely led to a shift in collective consciousness for the Geksota as they realised that they were not alone in the universe. It also seems to have given rise to a new international group which is referred to by various names, including; the Cult of Kal Yi An, and the Magistrate of Kal Yi An. [Root.Leader.GetName] speculates that understanding this organization is the key to understanding the nuclear holocaust of this world."
 mec_eg_site.30092.a:0 "Where is this artifact?"

 mec_eg_site.30093.name:0 "A New Cult"
 mec_eg_site.30093.desc:0 "Additional information on the Cult of Kal Yi An has come to light from other secure government sites. Following the discovery of the artifact, now known as 'Visvasa ra Sarira ma Ekajuta' which roughly translates to 'United in Faith and Body', a number of minor politicians, scientists and business leaders proclaimed that the Geksota must unite to ensure their survival. These individuals were all from the region in which the artifact was found, but in time more and more notable and prominent individuals joined their cause. \n\nThis is despite the group being marginalized at first due to many governments viewing them as a religious doomsday cult. Yet in time, they grew to encompass a significant portion of the planet's most powerful people. It is likely that the discovery of this artifact prompted the creation of this cult, though the growth and success of the group is quite surprising. Our survey team is now searching for the headquarters of this organization."
 mec_eg_site.30093.a:0 "Worrying."

 mec_eg_site.30094.name:0 "A Union of Flesh and Machine"
 mec_eg_site.30094.desc:0 "Our survey team has found a regional headquarters for the Cult of Kal Yi An, which was located in a fortified bunker within a mountainous peninsula. The fact that the cult grew in power to the point at which it acquired access to a military bunker highlights how so many prominent individuals must have joined their ranks. \n\nAfter steadily descending through the crumbling installation, [Root.Leader.GetName] discovered a major network node that contained vast documentation and information on the Cult of Kal Yi An and their rise to power, as well as information on the artifact and their goals. It appears that as part of the initiation process to the cult, respective members were to swear allegiance to the artifact and were subsequently implanted with some form of neural cybernetics. Considering that many of the remains found across the planet also have cybernetic implants, it is likely that the Cult of Kal Yi An initiated much of the Geksota population into their ranks, in some form or another. \n\nIt is also becoming evident that the artifact is somehow responsible for the creation of this cult. Whether or not the artifact is somehow indoctrinating the individuals is not yet understood, but it is possible that by using subtle signals and energy fields an individual may be influenced towards certain actions. \n\nThe data banks have not provided any information on the whereabouts of the artifact, however, there are additional sublevels to the installation that may provide the answers."
 mec_eg_site.30094.a:0 "Disturbing."

 mec_eg_site.30095.name:0 "Barbaric Divinity"
 mec_eg_site.30095.desc:0 "Delving deeper into the military installation has revealed the true extent of the barbarism that the Cult of Kal Yi An were willing to inflict upon their fellow Geksota. Vast rows upon rows of tanks cross the cavernous space, all filled with the remains of dead Geksota. However these remains have been subject to extensive modification thanks to the use of cybernetic implants and nanobots. It is unlikely that these individuals were anything more than mindless husks. Some of the researchers are convinced that a few of the husks are still living, though so far no evidence has been found to suggest this. A number of side rooms are akin to morgues with crude cybernetics amongst the remains of dead Geksota. It is likely that the cult was conducting experiments on these individuals, though for what purpose is a mystery. \n\nSurviving data caches have revealed that the cult hoped to use these husks in their fight against the Order of Elpis, which was one of the few organizations fighting for their continued free will. The cult also used their political and corporate power to market cybernetic implants to the wider population, which would undoubtedly influence all of those with augmentations to abide by the directives of the cult which had then become revered as the Magistrate of Kal Yi An. \n\nWhat is perhaps most interesting is that the records indicate that not all of those within the Magistrate of Kal Yi An were equally indoctrinated. Some were ardent believers to the ideals of synthetic and organic unification, whilst others were merely interested in the technological sophistication of cybernetics and augmentation, and some were simply swept along in the hope of gaining power and prestige. No matter their reasoning, however, it is fair to say that all were indoctrinated by the mysterious artifact, to some degree. The location of which continues to elude us. \n\n[Root.Leader.GetName] is convinced that the Order of Elpis may help fill in the last gaps of this saga and hopes that the cults' networks may contain a clue."
 mec_eg_site.30095.a:0 "Barbaric."

 mec_eg_site.30096.name:0 "Only Option"
 mec_eg_site.30096.desc:0 "As expected of an organization fighting a guerilla war against a monolithic entity, the Order of Elpis were a highly decentralized group with cells operating independently with little to no oversight from a central command. Despite this, [Root.Leader.GetName] has unearthed the locations of a number of Elpis safe houses which may provide the answers to the final days of the Geksota and their homeworld. \n\nWhilst many of the safe houses provided little more than charred remains, some were treasure troves of information including degraded text, audio and visual data of mission plans, intercepted transmissions of the Cult of Kal Yi An and final messages before a final battle. \n\nThis data has revealed that the Order of Elpis became aware of two upcoming events; a major offensive against their cells and the movement of the artifact to the northern polar region. With this in mind the Order of Elpis secured nuclear weapons from non-indoctrinated agents from various military structures and set about laying a trap for the transport of the artifact whilst a second offensive took place across the planet as a distraction. \n\nRecords indicate that this operation was successful with the destruction of the artifact, however, it appears that the loss of the artifact made no difference. In one final act of desperation, understanding that all hope had been lost for their species, the Order of Elpis ordered all of their nuclear weapons to be detonated at once, ending the threat. \n\nOnly one file exists following this order; a global broadcast message sent by the Magistrate of Kal Yi An, calling upon their followers to prepare for the arrival of their saviours and embrace ascension. The message was also sent into space, possibly to the creators of the artifact, though whether or not any Geksota were saved by these mysterious benefactors is unknown. That is a question that we may never find an answer for."
 mec_eg_site.30096.a:0 "When all else fails."

# Mini Events
 mec_eg_site.30097.name:0 "Collapsing Ruins"
 mec_eg_site.30097.desc:0 "A substantial structure has suddenly collapsed resulting in major disruption to our main base of operations. A number of the survey team were injured as a result of falling debris and are now recovering."
 mec_eg_site.30097.a:0 "Unfortunate."

 mec_eg_site.30098.name:0 "Unexploded Ordnance"
 mec_eg_site.30098.desc:0 "Whilst exploring the ruins across the planet, our survey accidentally stumbled upon a substantial minefield. A junior researcher was killed after activating a pressure sensitive mine. Surveying of the region has been temporarily halted until the minefield is cleared. "
 mec_eg_site.30098.a:0 "Unfortunate."