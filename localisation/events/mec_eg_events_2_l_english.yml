### RANDOM OCEAN WOLRD
# A Lost City (Densorin Underwater City) 
 MEC_EG_ANO_RANDOM_3007_CAT:0 "Sunken City"
 MEC_EG_ANO_RANDOM_3007_CAT_DESC:0 "Initial surveys of [From.GetName] have revealed a large artificial structure lost to the seas."
 mec_eg_anomaly.3007.name:0 "A Lost City"
 mec_eg_anomaly.3007.desc:0 "The initial survey of [From.GetName] were correct. The structure, measuring over 2 kilometres, with a core eight hundred meter spire, is a former city. It is not yet clear if the entire structure floated upon the sea or if it was partially submerged. Interestingly, there is no evidence of other sunken cities or habitation centers on the planet's many islands. \n\nScans of the city's exterior have highlighted an architectural style focused on ornate iconography and displays of craftsmanship, with increasingly more extravagant design towards the central spire. It is quite likely that this city held significant cultural importance to its former inhabitants. \n\n[Root.Leader.GetName] is requesting further resources to uncover the secrets of the Lost City of [From.GetName]."
 mec_eg_anomaly.3007.a:0 "A major discovery!"

 mec_eg_site_denwater_ruins:0 "A Lost City"
 mec_eg_site_denwater_ruins_intro:0 "The structure, measuring over 2 kilometres, with a core eight hundred meter spire, is a former city. It is not yet clear if the entire structure floated upon the sea or if it was partially submerged. Interestingly, there is no evidence of other sunken cities or habitation on the planet's many islands. \n\nScans of the city's exterior have highlighted an architectural style focused on ornate iconography and displays of craftsmanship, with increasingly more extravagant design towards the central spire. It is quite likely that this city held significant cultural importance to its former inhabitants."

 mec_eg_site.30071.name:0 "A Grand Entrance"
 mec_eg_site.30071.desc:0 "Gaining access to the Lost City was relatively simple, with two piers protruding out of the ocean at low tide. These piers seem to have been the primary transportation hub for the city with a significant number of berths for a wide variety of vessels. Adorning the walls were a number of cylindrical wheels with various icons carved into them, with hundreds more scattered on the floor likely as a result of whatever calamity befell the city. Whilst it is not yet possible to confirm, it is likely that these cylindrical engraved wheels are part of a religious or cultural convention. \n\nAccess to the rest of the city is proving more difficult with various sections flooded or secured behind military grade armor that would require extensive equipment to be deployed and modified for use underwater. The only method available to the survey team is via the main concourse through the pier, which is unfortunately partially flooded. It may take some time to remove the excess water."
 mec_eg_site.30071.a:0 "Continue onwards."

 mec_eg_site.30072.name:0 "Ritual or Mercy"
 mec_eg_site.30072.desc:0 "After successfully clearing the excess water from the inner pier sections, our survey team have managed to access what appears to be a large marketplace that encompasses the entire outer city. A large number of ornate signs, that have long since lost power, dot the walls and ceilings undoubtedly highlighting various stores and locations. It must have been an overwhelming sight for any first time visitor during its peak. \n\nWhilst the entranceway from the pier into the marketplace was relatively clear, it quickly became apparent that a number of defensive emplacements had been constructed, all of which are directed at the pier entrance. Within meters of moving past the defensive line, hundreds of skeletons lay strewn across the floor. \n\nInitial examinations of the skeletons have identified them as all belonging to one species, with two dimorphic types. Analysis of the skeletons has revealed that the remains are approximately 50,000 years old, coinciding with the fall of the Protheans. A number of smaller skeletons have also been identified, likely the juvenile of the species, all of which have ceremonial blades nearby. It is not yet clear if these juveniles were killed by the others of their species or by suicide, nor is it yet clear if the juveniles were killed in a ritual killing or as a mercy. No matter the case, it seems likely that whatever situation these people faced, it was desperate. \n\n[Root.Leader.GetName] hopes further answers may lie deeper within the city. However, as the survey team progress further it has become abundantly clear that the inner sections of the city, which also happen to be deeper underwater, are much less secure. Greater care must be taken to ensure that the city is not suddenly breached by the surrounding ocean."
 mec_eg_site.30072.a:0 "This city has many secrets."

 mec_eg_site.30073.name:0 "Preserved in the Depths"
 mec_eg_site.30073.desc:0 "The second ring of the city appears to be the administrative center with vast office spaces and secure buildings likely used by the local government. This is further exemplified by the increased use of barricades and armed emplacements located at key junctions. \n\nMost excitingly, however, is the discovery that some parts of the city are still powered including a number of terminals in the government offices. Interestingly our preliminary scans of the sunken city did not reveal any power sources, indicating that the city is able to mask its energy output. \n\nFurther analysis of the various terminals has revealed that the species who called this city home, were known as the Densorin and that 50,000 years ago the city, now known as Atorantisu, came under attack from some unknown threat. Incredibly, the city was equipped with a highly advanced shield that protected the entire city from orbital strikes. In time however, it was realised that relief from allied forces was highly doubtful and that the shield was unlikely to hold for much longer. Furthermore, the senior staff thought that the research they were conducting was of such vital importance that the only option was to forcibly submerge the city. \n\nIn one desperate act, the ballast tanks and non-vital sections of the city were completely flooded whilst all non-essential power was diverted to the city shield. It was hoped that the attacking force would believe their attacks to have destroyed the city, a prayer which was granted. \n\nAlas, the city no longer had enough power to unflood the ballast tanks and non-vital sections. The city was doomed to stay on the ocean floor forever more. Logs following this realisation become sparse as power continues to drain, however, it seems that some measures were taken to extend the city's power. Measures which were clearly successful. \n\nPerhaps of most interest is the fact that the city spire and its research labs were the primary beneficiary of these power conservation efforts, even above that of the life support systems. Whatever research the Densorin were conducting here was considered to be of greater importance than the lives of all of the city's inhabitants."
 mec_eg_site.30073.a:0 "The spire may reveal all."

 mec_eg_site.30074.name:0 "Heavenly Fervour"
 mec_eg_site.30074.desc:0 "The survey team have successfully entered the core spire of the Lost City of Atorantisu after many difficulties navigating various flooded passageways and other obstructions. As predicted the spire is relatively intact with minimal flooding and damage. This has thankfully meant that many of the terminals are fully operational and bristilling with data for our scientists and researchers to analyze. \n\nAfter many days, sifting through zettabytes of data, it has become clear that the Densorin were fascinated in understanding the fundamental properties of the universe and celestial mechanics to the point of religious fanaticism. It is increasingly likely that the many juveniles in this city were killed as part of some ritual, though for what exact purpose is unclear. Perhaps it was a desperate sacrifice, hoping for divine intervention against the attacking force in orbit. A call for aid that was left unanswered. \n\nWhilst we have managed to acquire large swathes of data, the exact nature of the project being undertaken at this location is still unknown. It is possible that a key piece of data is still missing, as so far the data is very broad in scope. Nonetheless the detail and precision on celestial bodies well beyond this installation has revealed new methodologies for us to employ in our sensor systems."
 mec_eg_site.30074.a:0 "That data is a priority."

 mec_eg_site.30075.name:0 "Celestial Understanding"
 mec_eg_site.30075.desc:0 "The highly advanced data on celestial mechanics and the fundamental properties of the universe has finally been analyzed and understood. It is clear that the Densorin were interested in the relationship between element zero, dark energy and the forces of the universe. Whilst the data available is not enough for a scientific truth, it does lend credence to the Densorin's theory that the continued use of element zero increases the influence and power dark energy in the universe. This in turn, according to the Densorin, has drastic effects on the stability of the very fabric of space with some Densorin scientists speculating the continued use of element zero would lead to the destabilization of stars. \n\nA relatively minor scientist also postulated that, in theory at least, this destabilization effect could be increased artificially causing stars to go supernova or collapse. The benefit of such an action remains to be seen. Was this the reason for the attack upon the Lost City of Atorantisu? Were the Densorin close to unlocking the potential to develop weapons of celestial destruction? Unfortunately, it seems that we shall never know. \n\nThe Lost City of Atorantisu has revealed much, yet so little, about the city itself and its inhabitants. It is clear that the Densorin were a highly advanced species that co-existed at a time alongside the Protheans. And just like the Protheans, the end of the Densorin's tale will continue to remain unclear."
 mec_eg_site.30075.a:0 "Our understanding has greatly expanded."

# Mini Events
 mec_eg_site.30076.name:0 "Archaeological Rivals"
 mec_eg_site.30076.desc:0 "A bitter feud has erupted between two of our survey leads on the planet. The exact nature of what started the feud is unclear, but it is beginning to affect our work. Science officer [Root.GetLeaderName] is planning to remove both from the planet if they cannot improve their work ethic. A temporary halt to progress is expected no matter the outcome."
 mec_eg_site.30076.a:0 "Surrounded by children."

 mec_eg_site.30077.name:0 "Flooded Section"
 mec_eg_site.30077.desc:0 "A section of the city is currently completely flooded, which is unfortunately on our path to our next objective. It will take time to set up the necessary equipment to seal and then clear the pathway. In the meantime other possible routes are being examined. Either way, our progress has been temporarily halted."
 mec_eg_site.30077.a:0 "Another route must exist."

 mec_eg_site.30078.name:0 "Catastrophic Breach"
 mec_eg_site.30078.desc:0 "Whilst progressing further into the sunken city, a catastrophic breach occurred following the opening of a sealed door. Whilst this had no immediate effect it must have destabilized the outer bulkhead, causing a deluge of water to flood the compartment. [Root.Leader.GetName] was lost during the incident alongside many others on the survey team."
 mec_eg_site.30078.a:0 "Send additional support."
 mec_eg_site_30078.a.tooltip:0 "§H[mec_eg_site_3007_scientist.GetName]§! has been lost."

