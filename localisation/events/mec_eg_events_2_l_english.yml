### Zhalos Nebula
## Zhalos
#Asteroid (Supernova)
 MEC_EG_ANO_ZHALOS_2331_CAT:0 "Unusual Solar System"
 MEC_EG_ANO_ZHALOS_2331_CAT_DESC:0 "[Root.Leader.GetName] has noted that the [From.Planet.GetName] star system has many unusual features. Further investigation is warranted."
 mec_eg_anomaly.2331.name:0 "Supernova"
 mec_eg_anomaly.2331.desc:0 "[Root.Leader.GetName] has confirmed that the [From.Planet.GetName] star system is the remnants of a supernova, however, analysis of astronomical imaging has revealed that the star was not a massive supergiant star, but a Class G star. It is highly unlikely that this type of star would have gone supernova. \n\nFurther investigation of the system has revealed unnatural formations and materials within the dense asteroid fields, which are the likely remains of the system's former planets and rich deposits of element zero, though that does not account for all of the peculiarities our sensors have picked up. [Root.Leader.GetName] has requested the deployment of a full survey team to the system."
 mec_eg_anomaly.2331.a:0 "Search authorized."

 mec_eg_site_zhalos_nova:0 "Desperate Measures"
 mec_eg_site_zhalos_nova_intro:0 "It has been confirmed that the [From.Planet.GetName] star system is the remnants of a supernova, however, analysis of astronomical imaging has revealed that the star was not a massive supergiant star, but a Class G star. It is highly unlikely that this type of star would have gone supernova. \n\nFurther investigation of the system has revealed unnatural formations and materials within the dense asteroid fields, which are the likely remains of the system's former planets and rich deposits of element zero, though that does not account for all of the peculiarities our sensors have picked up."

 mec_eg_site.23311.name:0 "Remnants"
 mec_eg_site.23311.desc:0 "Scouring the dense asteroid field of the [From.Planet.GetName] system has identified the remnants of two highly advanced opposing fleets, though much of the material within the asteroid field is no more than scrap. Nonetheless, a few destroyed hulks have been found amongst the debris, with one of the more intact hulks being identified as Prothean. This has understandably caused considerable interest amongst the survey team. \n\nThis vessel is approximately seven hundred meters in length and outfitted with incredibly advanced weaponry and was likely a cruiser analogue. As the vessel is remarkably intact, it is the hope of the survey team that they may be able to restore some of the systems, thereby providing further answers as to why the Protheans were engaged in battle with this, as of yet, unknown race and how the [From.Planet.GetName] star went supernova."
 mec_eg_site.23311.a:0 "Bring it back online."

 mec_eg_site.23312.name:0 "Decrypting the Past"
 mec_eg_site.23312.desc:0 "The survey team investigating the [From.Planet.GetName] star system and the intact Prothean cruiser have successfully powered and integrated our computer systems, thereby providing access to a wealth of information including details on the vessel itself, the star system and the opposing fleet. \n\nIn regard to the latter, the data names the opposing force as the primary fleet of the Zha'til, who were a organic-synthetic species. Supposedly, the Zha implanted themselves with symbiotic artificial intelligences (AI) in order to survive as their homeworld became inhospitable. The AI's subsequently seized control of their hosts bodies and altered them into monsters. In response to the threat, the Protheans declared war. Additional details are unfortunately corrupted, however, [Root.Leader.GetName] is confident that details on the outcome of the conflict may at least be salvageable. \n\nThe survey team is also confident that continued reactivation of the cruiser's systems will increase the likelihood of accessing more data, which may hold the answers we seek."
 mec_eg_site.23312.a:0 "Incredible."

 mec_eg_site.23313.name:0 "A Lost Relay"
 mec_eg_site.23313.desc:0 "Upon further examination of the Prothean cruiser's ship logs, it has been discovered that the [From.Planet.GetName] star system was once home to a Mass Relay. One which has seemingly vanished. [Root.Leader.GetName] speculates that the [From.Planet.GetName] supernova event pushed the Relay out of the system and into interstellar space. Unfortunately, the logs aboard the vessel have been corrupted and do not give a precise location from which the relay was previously located. As such, it is nigh impossible to determine the direction in which the relay may have been propelled to. \n\nAdditional information on the war between the Zha'til and the Protheans continues to elude our survey team, likely due to the highly sensitive nature of the data."
 mec_eg_site.23313.a:0 "Where is it now?"

 mec_eg_site.23314.name:0 "An End Once and For All"
 mec_eg_site.23314.desc:0 "The logs from the Prothean cruiser have finally provided the final piece of information on the war between the Protheans and the Zha'til. It appears that the Zha'til were aggressively mining the planetary bodies of the [From.Planet.GetName] star system and building enormous armadas of swarm drones. In response to this, the Protheans launched a major offensive in hopes of wiping out the galactic threat posed by the Zha'til. \n\nUnfortunately, it seems that the Zha'til had greatly increased their own intelligence and the industrial power of their civilization. The Protheans make references to an unknown third party providing the Zha'til with additional knowledge to aid them in the war against the Protheans. Why any group would willingly provide information that could lead to galactic extinction is almost unfathomable. \n\nIn response to this ever increasing threat, the Protheans deployed an experimental weapon system designed to destabilize the system's star, leading to a supernova. The details on doomsday weapon are not found within the databanks of the cruiser, and were likely only known to senior leadership within the Prothean government. \n\n[Root.Leader.GetName] has informed us that the survey team has found no further information on the Protheans, the Zha'til or any other topic, nor have they found any additional treasures within the system's asteroid field. However, they have managed to bring all of the cruiser's systems online, including weapons. This highly advanced vessel can now be integrated into our navy."
 mec_eg_site.23314.a:0 "Such power."

# Mini Events
 mec_eg_site.23315.name:0 "Network Troubles"
 mec_eg_site.23315.desc:0 "Our survey team are having difficulties integrating our computer systems with the Prothean cruiser, leading to significant delays. Specialist equipment may be required to improve compatibility."
 mec_eg_site.23315.a:0 "Understood."

 mec_eg_site.23316.name:0 "FTL Drive Detonation"
 mec_eg_site.23316.desc:0 "A series of unfortunate events has led to the death of [Root.Leader.GetName]. During excavations of the nearby asteroids, a minor detonation caused a cascade event, leading to the ejective of fast moving debris. This debris happened to coincide with the transfer of personnel from our survey vessel to the Prothean cruiser via shuttle. The shields and armor of the shuttle stood little chance against the debris, killing all those aboard."
 mec_eg_site.23316.a:0 "Unfortunate."
 mec_eg_site_23316.a.tooltip:0 "§H[mec_eg_site_2331_scientist.GetName]§! has been lost."

