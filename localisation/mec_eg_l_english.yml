###Tomb World
##Archaeological Site
# Union of Horror (Dread Ruins) 
 mec_eg_pm_dread_ruins:0 "Dread Ruins"
 mec_eg_pm_dread_ruins_desc:0 "The ruins across this world are a reminder of the horrors that have occured on this planet. Whilst they provide much for archaeologists to research, many find living upon this world unnerving."

