 husk_army:0 "Husks"
 husk_army_desc:0 "Husks are synthetic-organic monsters created from the bodies of organic beings. Infected by alien devices, the hosts undergo a transformation caused by nano-machines which spread throughout the body altering into a synthetic-organic hybrid. These husks have no vestiges for their former selves, and are only concerned with killing and infecting others."

 thresher_army:0 "Thresher Maw"
 thresher_army_desc:0 "Thresher maws are subterranean carnivores that spend their entire lives eating or searching for something to eat. They are enormous, violent creatures that burst up from the ground without warning when disturbed."

