### Attican Beta
## Hercules
# Eletania (Poisonous Biosphere) - Also Generic Planetary Modifier
 mec_eg_pm_poison_biosphere:0 "Poisonous Biosphere"
 mec_eg_pm_poison_biosphere_desc:0 "This planet is covered by a verdant carpet of mosses, algae and lichen, and possesses a thick oxygenated atmosphere, but the animal kingdom is a web of microscopic symbiotic creatures. These are impossible to filter out of the air and cause anaphylactic shock in non-native life. Fully sealed environments, or replacement of the entire world's ecosystem is required."

####################################################################################

### Hourglass Nebula
## Osun
# Erinle (Dying Planet) - Also Generic Planetary Modifier
 mec_eg_pm_dying_planet:0 "Dying Planet"
 mec_eg_pm_dying_planet_desc:0 "This planet is a garden world in its last stages of habitability. Whilst its soil still supports agriculture, its animal biodiversity has fallen dramatically. Without major intervention the planet's biosphere is likely to collapse in the millennia."

### Hourglass Nebula
## Sowilo
# Hagalaz (Extreme Storms)
 mec_eg_pm_hagalaz_storms:0 "Extreme Habitat"
 mec_eg_pm_hagalaz_storms_desc:0 "Whilst the planet is technically habitable, the planet's storms make habitation a difficulty. It's rotational period is very slow, making its day and night last months. The intense heat on one side of the planet, and the extreme cold on the other makes for violent storm cells wherever the sun is rising or setting."

####################################################################################

### Kepler Verge  / The Phoenix Massing
## Newton         / Typhon
# Ontarom         / Aite (Collision Course) - Also Generic Planetary Modifier
 mec_eg_pm_collision_course:0 "Collision Course"
 mec_eg_pm_collision_course_desc:0 "The moon of this planet is in an unstable orbit and is steadily decaying. Its proximity is beginning to have tidal effects, and the dynamo-like revolution through the planet's magnetic field is generating increasingly powerful electrical storms. An impact event will undoubtedly leave the planet uninhabitable. In theory, it could be possible to stabilize the moon's orbit, however, it would require a major investment."

