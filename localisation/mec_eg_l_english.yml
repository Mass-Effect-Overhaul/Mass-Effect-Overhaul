##Colony Event
# Thresher Maw - Anrgy
 mec_eg_pm_thresher_maw:0 "Wild Thresher Maw"
 mec_eg_pm_thresher_maw_desc:0 "A wild thresher maw is wreaking havoc across a wide region of this planet, causing major disruption to any efforts to colonize and develop the region."

###Any Habitable World
##Colony Event
# Thresher Maw - Pacified
 mec_eg_pm_thresher_maw_pacified:0 "Thresher Maw Reserve"
 mec_eg_pm_thresher_maw_pacified_desc:0 "The thresher maw has successfully been pacified, thanks to the creation of an expansive protected reserve. Whilst this has ensured that a substantial region cannot be developed, it does mean that the remainder of the planet is safe."

