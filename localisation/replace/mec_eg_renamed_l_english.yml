 tech_pd_tracking_1:0 "GARDIAN Systems"
 tech_pd_tracking_1_desc:0 "Placed on the exterior hull, these basic mass accelerator turrets can intercept incoming missiles and fighters by flooding a target zone with shrapnel, causing areas of denial or early ordnance detonation. These systems are commonly referred to as General ARea Defense Integration Anti-spacecraft Network (GARDIAN) systems."
 tech_pd_tracking_2:0 "Laser GARDIAN Systems"
 tech_pd_tracking_2_desc:0 "The next generation of GARDIAN anti-missile and anti-fighter system. Since lasers move at light speed, they cannot be dodged by anything moving at non-relativistic speeds. Whilst lasers are not always lethal, they are still able to disrupt enemy missiles and fighters. The two major drawbacks to this system is the diffraction of lasers and the build-up of heat which needs to be transferred to sinks or radiators."
 tech_pd_tracking_3:0 "Upgraded GARDIAN Systems"
 tech_pd_tracking_3_desc:0 "Using state of the art ultra-violet frequencies, the next generation of GARDIAN anti-missile and anti-fighter systems are capable of engaging at much greater ranges with increased stopping power. The use of ultra-violet frequencies causes faster degredation of focal arrays and mirrors, leading to additional maintenance costs."

