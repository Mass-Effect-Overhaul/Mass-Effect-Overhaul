 tech_hyper_drive_1:0 "Mass Effect Drive"
 tech_hyper_drive_1_desc:0 "By exposing element zero to electric currents, a mass effect field can be created wherein the mass of an object can be dramatically altered. By reducing the mass of an object, such as a starship, an object can reach velocities faster than the speed of light."
 tech_hyper_drive_2:0 "Improved Eezo Refinement"
 tech_hyper_drive_2_desc:0 "Improvements in element zero refinement has led to significant efficiency savings. This is especially noticable in larger starships which require exponentially more element zero and power."
